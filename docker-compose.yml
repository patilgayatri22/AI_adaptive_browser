services:

  # ===========================================
  # Frontend - Next.js UI
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: abs-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NEXT_PUBLIC_WS_URL=ws://localhost:8001
    depends_on:
      - mcp-playwright
    networks:
      - abs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # MCP-Playwright - Browser Agent Service
  # Uses CDP (Chrome DevTools Protocol) for efficiency
  # ===========================================
  mcp-playwright:
    build:
      context: ./team1-mcp-playwright
      dockerfile: Dockerfile
    container_name: abs-mcp-playwright
    ports:
      - "8001:8000"
      - "9222:9222" # Expose Chrome DevTools   # API only
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=agent_browser
      - MYSQL_USER=abs_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - VECTOR_DB_HOST=vectordb
      - VECTOR_DB_PORT=6333
      - INFRA_SERVICE_URL=http://infra-service:8000
      # Browser-Use SDK
      - USE_BROWSER_USE_SDK=${USE_BROWSER_USE_SDK:-true}
      - BROWSER_USE_API_KEY=${BROWSER_USE_API_KEY}
      - BROWSER_USE_CDP_URL=${BROWSER_USE_CDP_URL}
      - MAX_AGENT_STEPS=${MAX_AGENT_STEPS:-50}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
    volumes:
      - ./team1-mcp-playwright/src:/app/src
      - ./team1-mcp-playwright/tests:/app/tests
      - ./shared/screenshots:/app/screenshots
      - ./shared/recordings:/app/recordings
    depends_on:
      - redis
      - mysql
      - vectordb
    networks:
      - abs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Infrastructure Service - Workflows & Data
  # ===========================================
  infra-service:
    build:
      context: ./team2-infra
      dockerfile: Dockerfile
    container_name: abs-infra-service
    ports:
      - "8000:8000"  
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=agent_browser
      - MYSQL_USER=abs_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - VECTOR_DB_HOST=vectordb
      - VECTOR_DB_PORT=6333
      - PII_ENCRYPTION_KEY=${PII_ENCRYPTION_KEY}
      - PII_SALT=${PII_SALT}
    volumes:
      - ./team2-infra/src:/app/src
      - ./team2-infra/tests:/app/tests
      - ./shared/workflows:/app/workflows
      - ./shared/evaluation:/app/evaluation
    depends_on:
      - redis
      - mysql
      - vectordb
    networks:
      - abs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Redis - Caching
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: abs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - abs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # MySQL - Workflows & Metrics Storage
  # ===========================================
  mysql:
    image: mysql:8.0
    container_name: abs-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=agent_browser
      - MYSQL_USER=abs_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./team2-infra/db/init:/docker-entrypoint-initdb.d
      - ./team2-infra/db/config/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - abs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Qdrant - Vector DB for Workflow Matching
  # ===========================================
  vectordb:
    image: qdrant/qdrant:latest
    container_name: abs-vectordb
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - vectordb-data:/qdrant/storage
    networks:
      - abs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  abs-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  mysql-data:
    driver: local
  vectordb-data:
    driver: local
